<!-- Floating Chatbox Widget -->
<div *ngIf="isVisible" 
     class="fixed z-[9999] transition-all duration-300"
     [style.right.px]="position.left === 0 ? 24 : null"
     [style.left.px]="position.left > 0 ? position.left : null"
     [style.bottom.px]="position.bottom === 0 ? 24 : position.bottom">

  <!-- Welcome Message (chá»‰ hiá»‡n láº§n Ä‘áº§u) -->
  <div *ngIf="!hasSeenWelcome" 
       class="absolute bottom-20 right-0 mb-2 w-64 rounded-lg bg-white/95 backdrop-blur-sm p-4 shadow-xl border border-white/20 animate-slide-up">
    <div class="flex items-start justify-between">
      <div class="flex-1">
        <h4 class="font-semibold text-gray-800 mb-1">ChÃ o má»«ng! ðŸ‘‹</h4>

      </div>
      <button (click)="dismissWelcome()" 
              class="ml-2 text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

  <!-- Chat Button -->
  <div (click)="openChatbox()"
       (mousedown)="onMouseDown($event)"
       class="flex h-16 w-16 cursor-pointer items-center justify-center rounded-full bg-gradient-to-br from-cyan-500 via-blue-500 to-purple-600 shadow-2xl shadow-cyan-500/30 transition-all duration-300 hover:scale-110 hover:shadow-xl hover:shadow-cyan-500/50 animate-pulse-glow"
       [class.cursor-grabbing]="isDragging"
       [class.cursor-grab]="!isDragging">
    
    <!-- Chat Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
         class="h-8 w-8 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />

    <!-- Notification Badge -->
    <div class="absolute -top-1 -right-1 h-4 w-4 rounded-full bg-red-500 animate-bounce flex items-center justify-center">
      <span class="text-xs text-white font-bold">!</span>
    </div>
    
    <!-- Online Status -->
    <div class="absolute -bottom-1 -right-1 h-4 w-4 rounded-full bg-green-500 border-2 border-white animate-pulse"></div>
  </div>

</div>
